<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier File Organizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Supplier File Organizer</h1>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="excel_files">Upload Excel Files (one per supplier):</label>
            <input type="file" name="excel_files" multiple accept=".xlsx,.xls">
            <p>Tip: Hold Ctrl (Windows) or Cmd (Mac) to select multiple files.</p>
        </div>
        <div>
            <label for="pdf_files">Upload PDF Files:</label>
            <input type="file" name="pdf_files" multiple accept=".pdf">
        </div>
        <button type="submit">Organize Files</button>
    </form>
</body>
</html>
