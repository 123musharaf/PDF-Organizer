<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supplier File Organizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>PDF Excel Organizer</h1>
    <form method="POST" enctype="multipart/form-data">
        <div>
            <label for="folderInput">Select a Folder (containing Excel and PDF files):</label>
            <input type="file" id="folderInput" webkitdirectory directory multiple required>
            <p>Tip: Select a folder with Excel sheets and PDFs.</p>
        </div>
        <button type="submit">Organize Files</button>
    </form>

    <script>
        document.getElementById('folderInput').addEventListener('change', function(event) {
            let files = event.target.files;
            if (files.length > 0) {
                console.log("Selected folder:", files[0].webkitRelativePath);
            }
        });
    </script>
</body>
</html>
